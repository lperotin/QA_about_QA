<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="/media/css/style.css">
    <title> {% block title %} My blog on QA {% endblock %}</title>
</head>

<tbody>
<header> Q & A about QA</header>
    <nav>

        <ul>
            <li><a href="/">Home</a></li>
