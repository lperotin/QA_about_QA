{% extends "base.html" %}
{% block title %}Welcome on the QA blog{% endblock %}
{% block content %}
{% for article in articles_from_category %}
    <div class="article">
    	<h3>{{ article.title }}</h3>
    	<p>{{ article.content|truncatewords_html:80 }}</p>
        <p><a href="{% url 'view_article' article.slug %}">Lire la suite</a></p>
    </div>
{% empty %}
    <p>Aucun article.</p>
{% endfor %}{% endblock %}
